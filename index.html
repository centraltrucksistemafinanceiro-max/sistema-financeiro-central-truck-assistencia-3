<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Financeiro Central Truck Assistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-start-rgb: 15, 23, 42;
        --background-end-rgb: 40, 58, 88;
        --glass-bg-rgb: 30, 41, 59; /* slate-800 */
        --glass-border-rgb: 71, 85, 105; /* slate-600 */
        --accent-blue: #2563eb;
        --accent-green: #10b981;
        --accent-red: #ef4444;
        --accent-yellow: #f59e0b;
        --text-primary: #e2e8f0; /* slate-200 */
        --text-secondary: #94a3b8; /* slate-400 */
        --border-radius: 0.5rem;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          to bottom,
          transparent,
          rgb(var(--background-start-rgb))
        )
        rgb(var(--background-end-rgb));
        color: var(--text-primary);
        overflow: hidden;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(var(--glass-bg-rgb), 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--glass-border-rgb), 0.7);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-blue);
      }

      .glass-pane {
        background-color: rgba(var(--glass-bg-rgb), 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(var(--glass-border-rgb), 0.5);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-xl);
      }

      .glass-pane-light {
        background-color: rgba(var(--glass-bg-rgb), 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(var(--glass-border-rgb), 0.4);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
      }

      .input-style {
        background-color: rgba(15, 23, 42, 0.5); /* slate-900/50 */
        border: 1px solid rgba(var(--glass-border-rgb), 0.7);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        color: var(--text-primary);
        transition: border-color 0.2s;
      }
      .input-style:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.4);
      }

      .btn-primary {
        background-color: var(--accent-blue);
        color: white;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #1d4ed8;
      }
      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-secondary {
        background-color: rgba(var(--glass-border-rgb), 0.5);
        color: var(--text-primary);
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
      }
      .btn-secondary:hover {
        background-color: rgba(var(--glass-border-rgb), 0.7);
      }
      
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
      }

    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
